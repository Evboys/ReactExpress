name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./front
        run: npm ci

      - name: Configure API URL for production
        working-directory: ./front
        run: |
          sed -i 's|export async function http|const API_BASE_URL = "https://reactexpress-tnkm.onrender.com";\n\nexport async function http|' src/api/http.ts
          sed -i 's|const res = await fetch(url,|const fullUrl = API_BASE_URL ? `${API_BASE_URL}${url}` : url;\n    const res = await fetch(fullUrl,|' src/api/http.ts

      - name: Build Vite app
        working-directory: ./front
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./front/dist
